<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Settings</h1>

    <div class="options">
      <div><label for="enableColors">Enable tab colors</label></div>
      <div><input id="enableColors" type="checkbox"></div>

      <div><label for="displayVersion">Display version info</label></div>
      <div><input id="displayVersion" type="checkbox"></div>

      <div><label for="displayNewtab">Display new tab button</label></div>
      <div><input id="displayNewtab" type="checkbox"></div>

      <div><label for="displayTitlebar">Display titlebar <small>(Not recommended, as it may lead to layout glitches)</small><br><br></label></div>
      <div><input id="displayTitlebar" type="checkbox"></div>

      <div><label for="fontFamily">Font family</label></div>
      <div><input id="fontFamily" type="text"></div>

      <div><label for="fontSize">Font size</label></div>
      <div><input id="fontSize" type="number"> px</div>

      <div><label for="minLightness">Min. tab color lightness</label></div>
      <div><input id="minLightness" type="number" min="0" max="100"> (0-100)</div>

      <div><label for="maxLightness">Max. tab color lightness</label></div>
      <div><input id="maxLightness" type="number" min="0" max="100"> (0-100)</div>
    </div>

    <div><h2>Colors</h2></div>
    <div class="options">
      <div><label for="fgColor">Text color</label></div>
      <div>
        <input id="fgColor" type="color">
        Var: <input id="fgColorVar" type="text" class="var">
      </div>

      <div><label for="bgColor">Background color</label></div>
      <div>
        <input id="bgColor" type="color">
        Var: <input id="bgColorVar" type="text" class="var">
      </div>

      <div><label for="iconColor">Icon color</label></div>
      <div>
        <input id="iconColor" type="color">
        Var: <input id="iconColorVar" type="text" class="var">
      </div>

      <div><label for="gridColor">Grid color</label></div>
      <div>
        <input id="gridColor" type="color">
        Var: <input id="gridColorVar" type="text" class="var">
      </div>

      <div><label for="urlbarColor">Urlbar background color</label></div>
      <div>
        <input id="urlbarColor" type="color">
        Var: <input id="urlbarColorVar" type="text" class="var">
      </div>

      <div><label for="hoverColor">Hover color</label></div>
      <div>
        <input id="hoverColor" type="color">
        Var: <input id="hoverColorVar" type="text" class="var">
      </div>

      <div><label for="outlineColorFocus">Tab border color (active)</label></div>
      <div>
        <input id="outlineColorFocus" type="color">
        Var: <input id="outlineColorFocusVar" type="text" class="var">
      </div>

      <div><label for="tabBgColor">Tab background color</label></div>
      <div>
        <input id="tabBgColor" type="color">
        Var: <input id="tabBgColorVar" type="text" class="var">
      </div>

      <div><label for="bgColorFocus">Tab background color (active)</label></div>
      <div>
        <input id="bgColorFocus" type="color">
        Var: <input id="bgColorFocusVar" type="text" class="var">
      </div>

      <div><label for="userCSS">Path to custom CSS</label></div>
      <div>
        <input id="userCSS" type="text" placeholder="e.g. file:///home/john/custom.css">
      </div>
    </div>

    <div class="optionButtons">
      <button type="submit" id="saveOptionsButton">Apply</button>
      <button type="submit" id="resetOptionsButton">Restore defaults</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
